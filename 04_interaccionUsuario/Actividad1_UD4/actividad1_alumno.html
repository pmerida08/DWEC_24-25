<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro Reserva</title>
    <script src="./js/actividad1.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Form Styles */
        form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        /* Button Styles */
        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 15px;
            margin: 10px 5px 0 0;
            transition: background-color 0.3s;
        }

        input[type="reset"] {
            background-color: #6c757d;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="reset"]:hover {
            background-color: #5a6268;
        }

        /* Error Message Styles */
        #mensajeError {
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            border: 2px solid #ff0000;
            background-color: #ffe6e6;
        }
    </style>
</head>

<body>
    <form action="procesar_registro.php" method="post" id="formRegistro">
        <h1>Registro Reserva</h1>
        <table>
            <tr>
                <td><label for="nombreCompleto">Nombre Completo:</label></td>
                <td>
                    <input type="text" name="nombreCompleto" id="nombreCompleto">
                </td>
            </tr>
            <tr>
                <td><label for="email">Correo Electrónico:</label></td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td><label for="telefono">Número de Teléfono:</label></td>
                <td>
                    <input type="tel" name="telefono" id="telefono">
                </td>
            </tr>
            <tr>
                <td><label for="fechaEvento">Fecha del Evento:</label></td>
                <td>
                    <input type="date" name="fechaEvento" id="fechaEvento">
                </td>
            </tr>
            <tr>
                <td><label for="horaEvento">Hora del Evento:</label></td>
                <td>
                    <input type="time" name="horaEvento" id="horaEvento">
                </td>
            </tr>
            <tr>
                <td><label for="asistentes">Número de Asistentes:</label></td>
                <td>
                    <input type="number" name="asistentes" id="asistentes">
                </td>
            </tr>
            <tr>
                <td><label for="comentarios">Comentarios:</label></td>
                <td>
                    <textarea name="comentarios" id="comentarios"></textarea>
                </td>
            </tr>
        </table>
        <div id="mensajeError"></div>
        <div style="text-align: center;">
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Limpiar">
        </div>
    </form>
</body>

</html>

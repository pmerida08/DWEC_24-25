<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos. Modelo de registro de eventos en línea</title>
</head>
<body>
    <h1>Modelo de registro de eventos en línea</h1>
    <h3 id="cabecera" onclick="this.innerHTML='Se ha realizado la acción'" onmouseover="this.style.background='red'" onmouseout="this.style.background='white'">Pulsa aquí para ver qué se ejecuta</h3>
</body>
</html>
